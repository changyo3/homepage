<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #333;
      color: white;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      display: none;
      padding: 40px;
      text-align: center;
    }
    .active {
      display: block !important;
    }
    img.avatar {
      width: 180px;
      border-radius: 50%;
    }
    .message-board {
      background-color: #555;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    input {
      padding: 5px;
    }
    .msg {
      background-color: #1fa4c1;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      網路攻防實習 |
      <a href="#" onclick="showSection('about')">About</a> |
      <a href="#" onclick="showSection('chat')">Chat</a> |
      參觀人數 <span id="visitor-count">0</span>
    </div>
    <div>
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </nav>

  <!-- About 區塊 -->
  <div id="about" class="section active">
    <img src="photo.png" alt="My photo" class="avatar" />
    <h2>Welcome!</h2>
    <p>
      嗨!我是台大的學生，目前就讀電機資安所<br />
      這是我的作業四<br />
      蠟筆小新是我的頭貼。
    </p>
  </div>

  <!-- Chat 區塊 -->
  <div id="chat" class="section">
    <h2>留言板</h2>
    <div class="message-board">
      <div class="input-group">
        <input type="text" id="name" placeholder="Your name" />
        <input type="text" id="message" placeholder="Your message" />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="message-list"></div>
    </div>
  </div>

  <script>
    // 訪客計數器
    const visitorCountEl = document.getElementById("visitor-count");
    let count = sessionStorage.getItem("visitorCount") || -1;
    count++;
    sessionStorage.setItem("visitorCount", count);
    visitorCountEl.textContent = count;

    // 顯示切換區塊
    function showSection(id) {
      document.querySelectorAll(".section").forEach((sec) => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // 留言功能
    const messageList = document.getElementById("message-list");

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg";
        msgDiv.innerHTML = `<strong>${name}</strong>: ${message}`;
        messageList.appendChild(msgDiv);

        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
      }
    }
  </script>
</body>
</html>
